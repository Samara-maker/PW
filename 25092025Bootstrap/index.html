<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.css">
    <title>Formulário e Tabela</title>
    </head>

<body>

    <div class="container mt-5 mb-5">

        <h4 class="text-primary mb-3">Cadastro</h4>
        
        <div class="card shadow-lg mb-5">

            <div class="card-header bg-primary text-white p-3">
                <h5 class="m-0">Preencha os dados</h5>
            </div>

            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputNome" class="form-label fw-bold">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu@email.com">
                    </div>

                    <div class="col-12">
                        <label for="selectCurso" class="form-label fw-bold">Curso</label>
                        <select class="form-select" id="selectCurso">
                            <option selected>Escolha um curso...</option>
                            <option value="1">Informática</option>
                            <option value="2">Administração</option>
                            <option value="3">Engenharia</option>
                            <option value="4">Medicina</option>
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label fw-bold d-block mb-1">Sexo</label>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMasc" value="masculino">
                            <label class="form-check-label" for="radioMasc">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFem" value="feminino">
                            <label class="form-check-label" for="radioFem">Feminino</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="textareaComentarios" class="form-label fw-bold">Comentários</label>
                        <textarea class="form-control" id="textareaComentarios" rows="3" placeholder="Deixe seu comentário aqui..."></textarea>
                    </div>
                </form>
            </div>
            
            <div class="card-footer bg-light p-3">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>
            </div>
        </div>

        <hr class="mt-5 mb-5">

        <h4 class="text-primary mb-3">Lista de Alunos</h4>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="text-primary">João Silva</td>
                    <td>joao@email.com</td>
                    <td><span class="badge text-dark bg-light">Informática</span></td>
                    <td><span class="badge bg-success">Ativo</span></td>
                </tr>
                <tr>
                    <td class="text-primary">Maria Santos</td>
                    <td>maria@email.com</td>
                    <td><span class="badge text-dark bg-light">Administração</span></td>
                    <td><span class="badge bg-success">Ativo</span></td>
                </tr>
                <tr>
                    <td class="text-primary">Pedro Oliveira</td>
                    <td>pedro@email.com</td>
                    <td><span class="badge text-dark bg-light">Engenharia</span></td>
                    <td><span class="badge bg-warning text-dark">Pendente</span></td>
                </tr>
                <tr>
                    <td class="text-primary">Ana Costa</td>
                    <td>ana@email.com</td>
                    <td><span class="badge text-dark bg-light">Medicina</span></td>
                    <td><span class="badge bg-danger">Inativo</span></td>
                </tr>
            </tbody>
        </table>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
